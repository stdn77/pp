<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedpresa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>
<div class="container-fluid my-2 mx-3">
    <form method="post">
        <div class="form-group row">
            <div class="col-3">
                <input type="text"  name="new_key" placeholder="Новое слово/фраза" class="form-control"/>
            </div>
            <div class="col-2">
                <input type="text"  name="new_tag" placeholder="Тэг" class="form-control"/>
            </div>
            <div class="col-4">
                <input type="text"  name="new_pict" placeholder="Картинка" class="form-control"/>
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-success">Добавить</button>
            </div>
            <div class="col-2">
                <a th:href="'/keywords/pict'" role="button" class="btn btn-outline-warning"  aria-pressed="true"> Обновить ИД из базы </a>
            </div>
        </div>
    </form>
</div>
<hr>
<table class="table table-sm table-responsive">
    <tr>
        <th>ID</th>
        <th>Ключевое слово</th>
        <th>Тег</th>
        <th>Картинка</th>
        <th>ID pict</th>
        <th>Edit</th>
        <th>Del</th>
    </tr>
    <tr th:each="el : ${keywords}">
        <td th:text="${el.id} + ' '"></td>
        <td th:marginwidth="10"  th:text="${el.key_words}"></td>
        <td th:text="${el.tag}"></td>
        <td th:text="${el.pict}"></td>
        <td th:text="${el.id_pict}"></td>
        <!--        <td><button type="button" class="btn btn-warning">Edit</button></td>-->
        <td><a th:href="'/keyedit/'+${el.id}" class="btn btn-outline-success btn-sm" role="button" aria-pressed="true">Edit</a></td>
        <td><a th:href="'/keyedit/'+${el.id}+'/delete'" class="btn btn-outline-danger btn-sm" role="button" aria-pressed="true">Del</a></td>
    </tr>
</table>

<header th:insert="parts/footer :: footer"></header>
</body>
</html>
